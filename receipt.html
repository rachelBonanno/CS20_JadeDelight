<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Receipt</title>    <script>        setInterval(inputs, 10);        function inputs(){            var first = localStorage["first"];            var last = localStorage["last"];            var street = localStorage["street"];            var city = localStorage["city"];            var phone = localStorage["phone"];            // //var recievetype = localStorage["recievetype"];            var subtotal = localStorage["subtotal"];            var tax = localStorage["tax"];            var total = localStorage["total"];            document.getElementById("first").innerHTML = "First Name: " + first;            document.getElementById("last").innerHTML = "Last Name: " + last;            document.getElementById("street").innerHTML = "Street: " + street;            document.getElementById("city").innerHTML = "City: " + city;            document.getElementById("phone").innerHTML = "Phone: " + phone;            // //document.getElementById("recievetype").innerHTML = "" + recievetype;            document.getElementById("subtotal").innerHTML = "Subtotal: $" + subtotal;            document.getElementById("tax").innerHTML = "Mass tax 6.25%: $" + tax;            document.getElementById("total").innerHTML = "Total: $" + total;        }    </script>    <style>        body {            background-color: #81a832;        }        h1 {            font-family: "papyrus", cursive;            font-size: 50px;            color: #2a3d03;            text-align: center;        }        form {            text-align: center;        }        table {            margin-right: auto;            margin-left: auto;        }        .userInfo label {            display: inline-block;            clear: left;            width: 100px;            text-align: right;        }        .userInfo input {            display: inline-block;        }    </style></head><body>    <h1>Jade Delight</h1>    <p id="first" class="userInfo"></p>    <p id="last" class="userInfo"></p>    <p id="street" class="userInfo address"></p>    <p id="city" class="userInfo address"></p>    <p id="phone" class="userInfo"></p>    <p class="subtotal totalSection" id="subtotal"></p>    <p class="tax totalSection" id="tax"></p>    <p class="total totalSection" id="total"></p></body></html>
