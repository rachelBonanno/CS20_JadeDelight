<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jade Delight</title>
    <script>
        setInterval(getOrder, 10);
        setInterval(amount, 10);

        function getOrder() {
            if (document.querySelector('input[value=pickup]').checked) {
                document.getElementById("street").style.visibility = "hidden";
                document.getElementById("city").style.visibility = "hidden";
            } else {
                document.getElementById("street").style.visibility = "visible";
                document.getElementById("city").style.visibility = "visible";
            }
        }

        function amount(){
            var chicken = document.getElementById("quan0").value;
            var pork = document.getElementById("quan1").value;
            var shrimp = document.getElementById("quan2").value;
            var mooSui = document.getElementById("quan3").value;
            var rice = document.getElementById("quan4").value;

            document.getElementById("coster").value = chicken *
                menuItems[0].cost.toFixed(2);
            document.getElementById("coster").value = pork *
                menuItems[1].cost.toFixed(2);
            document.getElementById("coster").value = shrimp *
                menuItems[2].cost.toFixed(2);
            document.getElementById("coster").value = mooSui *
                menuItems[3].cost.toFixed(2);
            document.getElementById("coster").value = rice *
                menuItems[4].cost.toFixed(2);

        }
    </script>
    <style>
        body {
            background-color: #81a832;
        }
        h1 {
            font-family: "papyrus", cursive;
            font-size: 50px;
            color: #2a3d03;
            text-align: center;
        }
        form {
            text-align: center;
        }

        table {
            margin-right: auto;
            margin-left: auto;
        }
        .userInfo label {
            display: inline-block;
            clear: left;
            width: 100px;
            text-align: right;
        }

        .userInfo input {
            display: inline-block;
        }

    </style>
</head>

<body>
    <script>

        function MenuItem(name, cost) {
            this.name = name;
            this.cost = cost;
        }

        menuItems = new Array(
            new MenuItem("Chicken Chop Suey", 5.5),
            new MenuItem("Sweet and Sour Pork", 7.25),
            new MenuItem("Shrimp Lo Mein", 6.80),
            new MenuItem("Moo Shi Chicken", 9.50),
            new MenuItem("Fried Rice", 3.25)
        );

        function makeSelect(name, minRange, maxRange) {
            var t = "";
            t = "<select id='"+ name + "' name='" + name + "' size='1'>";
            for (j = minRange; j<=maxRange; j++)
               t += "<option>" + j + "</option>";
            t += "</select>";
            return t;
        }

        function td(content, className="") {
            return "<td class = '" + className + "'>" + content + "</td>";
        }

    </script>

    <h1>Jade Delight</h1>
    <form>

        <p class="userInfo"><label>First Name:</label> <input type="text"  name='fname' /></p>
        <p class="userInfo"><label>Last Name*:</label>  <input type="text"  name='lname' /></p>
        <p id="street" class="userInfo address"><label>Street*:</label> <input type="text" name='street' /></p>
        <p id="city" class="userInfo address"><label>City*:</label> <input type="text" name='city' /></p>
        <p class="userInfo"><label>Phone*:</label> <input type="text"  name='phone' /></p>
        <p>
            <input type="radio"  name="p_or_d" value = "pickup" checked="checked"/>Pickup
            <input type="radio"  name='p_or_d' value = 'delivery'/>
            Delivery
        </p>
        <table border="0" cellpadding="3">
          <tr>
            <th>Select Item</th>
            <th>Item Name</th>
            <th>Cost Each</th>
            <th>Total Cost</th>
          </tr>
            <script>

              var s = "";
              for (i = 0; i < menuItems.length; i++) {
                  s += "<tr>";
                  s += td(makeSelect("quan" + i, 0, 10),"selectQuantity");
                  s += td(menuItems[i].name, "itemName");
                  s += td("$" + menuItems[i].cost.toFixed(2), "cost");
                  s += td("$<input id='coster' type='text' name='cost'/>",
                      "totalCost");
                  s += "</tr>";
              }
              document.writeln(s);
            </script>
        </table>
        <p class="subtotal totalSection"><label>Subtotal</label>:
           $ <input type="text"  name='subtotal' id="subtotal" />
        </p>
        <p class="tax totalSection"><label>Mass tax 6.25%:</label>
          $ <input type="text"  name='tax' id="tax" />
        </p>
        <p class="total totalSection"><label>Total:</label> $ <input type="text"  name='total' id="total" />
        </p>

        <input type="button" value="Submit Order"/>

    </form>
</body>
</html>
